<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .col2{
            background-color: rgba(80, 79, 79, 0.308);
        }
        .row{
            width: 100%;
        }
        .correo{
            color: blue;
        }
        .timeStamp{
            color:brown
        }
        .message{
            color:green
        }
    </style>
</head>
<body>
 
    <div class="row">
        <div class="col"></div>
        <div class="col col2">
            <h3>Productos</h3>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Title</label>
                  <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">code</label>
                    <input type="text" name="title" class="form-control" id="code" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">thumbnail</label>
                  <input type="text" name="code" class="form-control" id="thumbnail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">price</label>
                    <input type="number" name="price"class="form-control" id="price">
                  </div>
                <button type="button"onclick="sendNewProduct()" class="btn btn-primary">Guardar</button>
                   

                <table class="table table-dark table-striped mt-3">
                    <thead>
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Code</th>
                        <th scope="col">Price</th>
                        
                      </tr>
                    </thead>
                    <tbody class="tableBody">
                 
                    </tbody>
                  </table>
            </div>
        <div class="col"></div>
    </div>
    <div class="chatBox container mt-4 mb-5">

        <h1>Centro de mensajes</h1>
        <input type="email" placeholder='Email' id='email'required/>
        <input type="text" placeholder="nombre" id="name">
        <input type="text" placeholder='apellido' id='lastname'required/>
        <input type="number" placeholder="edad" id="age">
        <input type="text" placeholder='alias' id='alias'required/>
        <input type="text" placeholder="avatar" id="avatar">
        <textarea class="text"  placeholder="mensaje" rows='5' cols="100" id='mensaje'required></textarea>
        <button type="button" onclick="sendNewMessage()">Enviar</button>
        <ul id="messagesList"></ul>
        

    

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
